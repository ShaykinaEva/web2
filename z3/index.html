<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <title>Practies 4</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
  </head>
  <body class="table">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="block mb-7 m-5 p-5 mx-auto">
            <h2 id="form">ФОРМА</h2>
            <form action="/" method="POST">
              <label>
                ФИО:<br />
                <input
                  class="w100"
                  name="name"
                  placeholder="In english"
                /> </label
              ><br />

              <label>
                Телефон:<br />
                <input
                  class="w100"
                  name="number"
                  type="tel"
                  placeholder="Введите ваш номер телефона"
                /> </label
              ><br />

              <label>
                E-mail:<br />
                <input
                  class="w100"
                  name="email"
                  type="email"
                  placeholder="Введите вашy почту"
                /> </label
              ><br />
              <label>
                Дата рождения:<br />
                <input name="birthday" value="2004-11-12" type="date" /> </label
              ><br />
              Пол:<br />
              <label
                ><input
                  type="radio"
                  checked="checked"
                  name="sex"
                  value="Значение1"
                  class="nw"
                />
                M</label
              >
              <label
                ><input type="radio" name="sex" value="Значение2" class="nw" />
                Ж</label
              ><br />
              <label>
                Биография:<br />
                <textarea
                  name="field-name-2"
                  placeholder="In english"
                ></textarea></label
              ><br />

              <div>
                <label class="input">
                  Любимый язык программирования<br />
                  <select name="fav_lang" multiple="multiple">
                    <option value="c">C</option>
                    <option value="c++">C++</option>
                    <option value="rust">Rust</option>
                    <option value="js">JS</option>
                    <option value="php">PHP</option>
                    <option value="python">Python</option>
                    <option value="java">Java</option>
                    <option value="haskel">Haskel</option>
                    <option value="clojure">Clojure</option>
                    <option value="prolog">Prolog</option>
                    <option value="scala">Scala</option>
                  </select>
                </label>
              </div>

              Чекбокс:<br />
              <label
                ><input
                  type="checkbox"
                  checked="checked"
                  name="check-1"
                  class="nw"
                />
                С контактом ознакомлен(а)</label
              ><br />

              <input type="submit" value="Сохранить" />
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
